<template name="contact"><div class="navbar navbar-fixed-top"><a href="http://42do.ru" class="navbar-brand">42DO</a></div><div class="container-fluid"><div class="row-fluid">{{> msgList}}</div></div><div class="navbar navbar-fixed-bottom">{{#if UserName}}<div class="fixed_bottom"><input id="name" type="text" placeholder="Ваше имя" autofocus="autofocus" class="col-12 form-control"/></div>{{else}}<div class="fixed_bottom"><textarea id="msg" placeholder="Введите ваш вопрос" autofocus="autofocus" class="col-12 form-control">{{msg}}</textarea></div>{{/if}}</div></template><template name="msgList"><ul class="list-group">{{#each msgs}}<li class="list-group-item"><span class="badge">{{date}}</span>{{text}}<h4>{{userName}}</h4></li>{{else}}<li>@todo</li></ul>{{/each}}</template>
