<template name="contact"><div class="contact"><div id="msgList">{{> msgList}}</div><div id="msg"><textarea id="msg" placeholder="Введите ваш вопрос">{{msg}}</textarea></div></div></template><template name="msgList"><ul>{{#each msgs}}<li class="{{owner}}">{{text}}<div class="info">{{date}}</div></li>{{else}}<li class="name"><input id="name" type="text" placeholder="Ваше имя"/></li></ul>{{/each}}</template>
